<form ng-submit="saveCustomer()" class="form-inline customer-form" role="form">
  <div class="form-group">
    <label class="sr-only" for="customerName">Customer name</label>
    <input ng-model="newCustomer.name" type="text" class="form-control" id="customerName" placeholder="Name">
  </div>
  <div class="form-group">
    <label class="sr-only" for="phoneNumber">Phone number</label>
    <input ng-model="newCustomer.phone" type="text" class="form-control" id="phoneNumber" placeholder="Phone">
  </div>
  <div class="form-group">
    <label class="sr-only" for="sizeOfCustomer">Sneaker Size</label>
    <input ng-model="newCustomer.size" type="text" class="form-control" id="sizeOfCustomer" placeholder="Shoe size of customer">
  </div>
  <button type="submit" class="btn btn-primary">Add customer</button>
</form>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Done?</th>
      <th>Info</th>
      <th>Notified?</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tr ng-repeat="customer in customers | orderByPriority">
    <td><input type="checkbox" ng-model="customer.done" ng-change="customers.$save(customer.$id)"></td>
    <td>
      <div><strong>{{ customer.name }} ({{ customer.size }} shoe size)</strong></div>
      <div>{{ customer.phone }}</div>
      <div>
        <!-- TODO: Add date created -->
      </div>   
    </td>
    <td>
      <div>
        {{ customer.notified }}
      </div>
    </td>
    <td>
      <button ng-click="sendTextMessage(customer)" type="submit" class="btn btn-success">Send SMS</button>
      <button ng-click="customers.$remove(customer.$id)" type="submit" class="btn btn-danger">Remove</button>
    </td>
  </tr>
</table>
